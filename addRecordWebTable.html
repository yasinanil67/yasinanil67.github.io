<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Column Web Table with Add Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        caption {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }

        .form-container {
            margin: 20px auto;
            width: 60%;
        }

        .form-container input, .form-container select, .form-container button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        .form-container input[type="text"] {
            width: 30%;
        }

        .form-container input[type="number"] {
            width: 10%;
        }

        .form-container select {
            width: 30%;
        }

        .form-container button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <input type="text" id="nameInput" placeholder="Name" />
        <input type="number" id="ageInput" placeholder="Age" />
        <select id="countrySelect">
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Germany">Germany</option>
            <!-- Add more countries as needed -->
        </select>
        <button onclick="addRecord()">Add Record</button>
    </div>

    <table>
        <caption>People Information</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        const allNames = ['John Doe', 'Jane Smith', 'Alex Johnson', 'Emily Davis', 'Michael Brown', 'Sarah Wilson', 'David Lee', 'Laura Miller'];
        let availableNames = [...allNames]; // Copy of all names for unique selection
        let usedNames = new Set(); // To track used names in the table

        function getRandomUniqueName() {
            if (availableNames.length === 0) {
                alert('No more unique names available.');
                return '';
            }
            const randomIndex = Math.floor(Math.random() * availableNames.length);
            return availableNames.splice(randomIndex, 1)[0];
        }

        function populateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear existing rows
            usedNames = new Set(); // Clear used names

            // Add default rows with unique names
            for (let i = 0; i < 3; i++) {
                const newRow = document.createElement('tr');
                const nameCell = document.createElement('td');
                const name = getRandomUniqueName();
                if (!name) break; // Stop if no unique names are available
                nameCell.textContent = name;
                newRow.appendChild(nameCell);

                const ageCell = document.createElement('td');
                ageCell.textContent = Math.floor(Math.random() * (60 - 18 + 1)) + 18; // Random age between 18 and 60
                newRow.appendChild(ageCell);

                const countryCell = document.createElement('td');
                countryCell.textContent = ['USA', 'UK', 'Canada', 'Australia', 'Germany'][Math.floor(Math.random() * 5)];
                newRow.appendChild(countryCell);

                tableBody.appendChild(newRow);
                usedNames.add(name);
            }
        }

        function addRecord() {
            // Get the input values
            const name = document.getElementById('nameInput').value;
            const age = document.getElementById('ageInput').value;
            const country = document.getElementById('countrySelect').value;

            // Validate input
            if (name === '' || age === '' || country === '') {
                alert('Please fill out all fields.');
                return;
            }

            // Check for duplicate names
            if (usedNames.has(name)) {
                alert('This name already exists in the table.');
                return;
            }

            // Create a new table row
            const tableBody = document.getElementById('tableBody');
            const newRow = document.createElement('tr');

            // Create and append cells to the new row
            const nameCell = document.createElement('td');
            nameCell.textContent = name;
            newRow.appendChild(nameCell);

            const ageCell = document.createElement('td');
            ageCell.textContent = age;
            newRow.appendChild(ageCell);

            const countryCell = document.createElement('td');
            countryCell.textContent = country;
            newRow.appendChild(countryCell);

            // Append the new row to the table body
            tableBody.appendChild(newRow);

            // Update used names set
            usedNames.add(name);

            // Clear input fields
            document.getElementById('nameInput').value = '';
            document.getElementById('ageInput').value = '';
            document.getElementById('countrySelect').value = '';
        }

        // Populate the table with random unique names on page load
        populateTable();
    </script>

</body>
</html>
