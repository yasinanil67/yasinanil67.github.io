<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f7; /* Match main page background color */
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form action="actionsClickDrag.html" method="get" target="_blank">
        <button id="submitButton" type="submit">Submit</button>
    </form>
</body>
</html>
