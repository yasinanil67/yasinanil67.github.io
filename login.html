<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Fireworks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: white;
            flex-direction: column;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            position: relative;
            z-index: 1;
        }

        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #successMessage {
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <button id="fireworksButton" style="display: none;">Click Me!</button>
    <div id="successMessage">Click Success!</div>
    <canvas id="fireworksCanvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function launchFireworks(x, y) {
            const rect = canvas.getBoundingClientRect();
            const canvasX = (x - rect.left) / canvas.width;
            const canvasY = (y - rect.top) / canvas.height;

            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: canvasX, y: canvasY },
                colors: ['#ff5722', '#ff9800', '#ffc107', '#ffeb3b']
            });
        }

        const canvas = document.getElementById('fireworksCanvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const loginForm = document.getElementById('loginForm');
        const button = document.getElementById('fireworksButton');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Formun sayfayı yeniden yüklemesini engeller
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kullanıcı adı ve şifreyi kontrol et
            if (username === 'talentifylab' && password === 'talentifylab') {
                // Giriş başarılı olduğunda formu gizle ve butonu göster
                loginForm.style.display = 'none';
                button.style.display = 'block';
            } else {
                alert('Invalid username or password');
            }
        });

        button.addEventListener('click', function(event) {
            launchFireworks(event.clientX, event.clientY);
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
            event.stopImmediatePropagation();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
